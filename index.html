<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Classwork</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="border_design">
            <!-- Navigation section -->
            <nav class="navigation">
                <div class="logo">
                    <figure>
                        <img src="./images/hologram logo.svg" alt="Page Logo">
                        <figcaption>SHECLUDED</figcaption>
                    </figure>
                </div>

                <div class="navigation_list">
                    <div>
                        <ul>
                            <li class="nav_list_items line">
                                <a href="#home">Home </a>
                            </li>
                            <li>
                                <a href="#loans">Loans</a>
                            </li>
                            <li>
                                <a href="#about_us">About us</a>
                            </li>
                            <li>
                                <a href="#contact">Contact</a>
                            </li>
                            <li>
                                <a href="#log_in">Log in</a>
                            </li>
                        </ul>
                    </div>
                    <div class="apply_now_button">
                        <button>Apply Now</button>
                    </div>
                </div>
            </nav>
            <!-- Text section with an image -->

            <div class="about">

                <div class="aboutDiv">
                    <div>
                        <h1>
                            Empowering female led<br> enterprises with fund
                        </h1>
                    </div>

                    <div>
                        <p>
                            Magic happens when you combine a smart woman,<br> access to credit and a community of smart women to<br> collaborate.
                        </p>
                    </div>

                    <div>
                        <button>Apply Now</button>
                    </div>

                </div>

                <div class="aboutDiv aboutImg">
                    <img src="./images/picture1.png" alt="a man and woman talking business">
                </div>

            </div>

            <div class="h1">
                <h1>
                    Areas We Cover
                </h1>
            </div>
            <div class="gallery_wrapper">
                <figure>
                    <img src="./images/picture2.png" alt="standing lady">
                    <figcaption>Micro and small loans</figcaption>
                </figure>
                <figure>
                    <img src="./images/picture1.png" alt="a man and woman talking business">
                    <figcaption>Borrower Education</figcaption>
                </figure>
                <figure>
                    <img src="./images/picture3.png" alt="standing lady analysing data">
                    <figcaption>Building credit history</figcaption>
                </figure>
            </div>

        </div>

    </div>
